<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>assemble</title>
    <link rel="stylesheet" href="/css/ass.css" />
    <link rel="stylesheet" href="/css/normalize.css" />
  </head>
  <body>
    <header class="main-header">
      <a href="/"><img src="/images/logo.svg" /></a>

      <div class="header-left">
        <div class="header-top">
          <div class="header-search">
            <img
              class="header-icons-img"
              src="images/search.svg"
              width="15"
              height="15"
            />
            <input
              class="header-search-input"
              type="text"
              placeholder="|搜尋市集..."
            />
          </div>
          <div class="header-icons">
            <a href=""
              ><img class="header-icons-img" src="/images/Shopping Cart.svg"
            /></a>
            <a href=""
              ><img class="header-icons-img" src="/images/user-circle.svg"
            /></a>
          </div>
        </div>
        <ul class="list-unstyled">
          <li class="list-unstyled-li">
            <a class="list-unstyled-a" href="">找市集</a>
          </li>
          <li class="list-unstyled-li">
            <a class="list-unstyled-a" href="">攤商報名</a>
          </li>
          <li class="list-unstyled-li">
            <a class="list-unstyled-a" href="">找商品</a>
          </li>
          <li class="list-unstyled-li">
            <a class="list-unstyled-a" href="">部落格</a>
          </li>
          <li class="list-unstyled-li">
            <a class="list-unstyled-a" href="">來討論</a>
          </li>
          <li class="list-unstyled-li">
            <a class="list-unstyled-a" href="">會員中心</a>
          </li>
        </ul>
      </div>
    </header>
    <!--  -->
    <div class="main-page">
      <div class="back-arrow">
        <img class="back-img" src="/images/Shapeback.svg" alt="" />
        <p class="back-text">BACK</p>
      </div>
      <div class="page-title">
        <p class="page-title-ch">/填寫付款方式及運送資料/</p>
        <p class="page-title-eng">Choose Payment&Shipping Method</p>
      </div>
      <!-- 內容 -->
    </div>

    <!-- footer -->
    <footer class="main-footer">
      <div class="icon-circle">
        <div class="footer-icon-circle1">
          <div class="icon-text-group">
            <a href=""><img src="/images/Instagram Old.png" /></a>
            <p class="footer-icon-text">Instagram</p>
          </div>
        </div>

        <div class="footer-icon-circle2">
          <div class="icon-text-group">
            <a href=""><img src="/images/YouTube.png" /></a>
            <p class="footer-icon-text">Youtube</p>
          </div>
        </div>

        <div class="footer-icon-circle3">
          <div class="icon-text-group">
            <a href=""><img src="/images/Facebook.png" /></a>
            <p class="footer-icon-text">Facebook</p>
          </div>
        </div>
      </div>

      <div class="footer-bottom">
        <img src="/images/logo.svg" />

        <div>
          <!-- 把nav那段放進去 -->
        </div>

        <div class="footer-copy-right">ASSEMBLE®Copy Right</div>
      </div>
    </footer>
  </body>
</html>
